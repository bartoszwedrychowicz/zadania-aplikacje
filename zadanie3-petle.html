<script>
    let a = Number(prompt("Podaj a"));
    let b = Number(prompt("Podaj b"));
    if(a<b){
            document.write("Ciąg jest rosnący ")
            for (let i = a; i < b; i++) {
        document.write(i+1)
    }
}
    if(b<a){
            document.write("Ciąg jest malejący ")
            for (let j = a; j < b; j--) {
        document.write(j-1)
    }
        }
   
</script>
